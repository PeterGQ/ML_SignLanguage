<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Sign Language Project</title>
    <link rel="icon" type="image/png" href="./assets/ASL-Icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #222; 
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #fff;
        }
        p {
            color: #ddd;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff; 
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the ML Sign Language Project</h1>
        <p>This project uses machine learning to recognize sign language gestures.</p>
        <a href="https://ml-signlanguage.onrender.com" class="button">Go to Project Page (might take a while to load, please be patient!) </a> 
    </div>
</body>
</html>
